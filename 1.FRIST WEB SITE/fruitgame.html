<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fruits Game</title>
        <link rel="stylesheet" href="fruitgamestyle.css" />
    </head>
    <body>
        <div id="container">
            <div id="score">Score: <span id="scorevalue">0</span></div>
            <div id="trialsleft"><span id="trialslefte"></span></div>

                <img id="fruit1" class="fruit" />
            </div>
            <div id="instruction">Catch Fruits!</div>
            <div id="gameover"></div>

            <div id="startreset">Start Game</div>
        </div>
        <script src="jquery.min.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="fruitgamescript.js"></script>
    </body>
</html>
