<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scale=yes" />
        <title>Game</title>
        <link rel="stylesheet" href="stylegame.css" />
    </head>

    <body>
        <div id="container">
            <div id="score">Score: <span id="scorevalue">0</span></div>

            <div id="correct" class="answer">Well done!</div>

            <div id="wrong" class="answer">Try again!</div>

            <div id="question"></div>

            <div id="instruction">Choose the correct option!</div>

            <div id="options">
                <div id="option1" class="box"></div>
                <div id="option2" class="box"></div>
                <div id="option3" class="box"></div>
                <div id="option4" class="box"></div>
            </div>
            <div id="startreset">Start Game</div>
            <div id="timeremaining">Time remaining: <span id="timeremainingvalue">60</span> sec</div>
            <div id="gameover"></div>
        </div>
        <script src="scriptgame.js"></script>
    </body>
</html>
